<!DOCTYPE html> 
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors-final.css">
  </head>
  <body> 
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
      playGame('Rock');
    " class="move-button"><img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('Paper');
    " class="move-button"><img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('Scissors');
    " class="move-button"><img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <br>

    <button onkeydown="handleKeyDown(event);" class="number-icon" onclick="
      playGame('Rock');
    ">1</button>

    <button onkeydown="handleKeyDown(event);" class="number-icon" onclick="
      playGame('Paper');
    ">2</button>

    <button onkeydown="handleKeyDown(event);" class="number-icon" onclick="
      playGame('Scissors');
    ">3</button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>
    <script src="rock-paper-scissors-final.js"></script>
  </body>
</html>
